name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: |
          # Run flutter analyze and check for errors only
          OUTPUT=$(flutter analyze 2>&1)
          echo "$OUTPUT"
          
          # Check if there are any actual errors (not just warnings or info)
          if echo "$OUTPUT" | grep -q '^  error •'; then
            echo ""
            echo "❌ Flutter analyze found errors!"
            exit 1
          fi
          
          # Count issues
          ERROR_COUNT=$(echo "$OUTPUT" | grep -c '^  error •' || true)
          WARNING_COUNT=$(echo "$OUTPUT" | grep -c '^warning •' || true)
          INFO_COUNT=$(echo "$OUTPUT" | grep -c '^   info •' || true)
          
          echo ""
          echo "✅ Flutter analyze passed!"
          echo "   Found $ERROR_COUNT error(s), $WARNING_COUNT warning(s), and $INFO_COUNT info message(s)"
          echo "   (Only errors will fail the CI)"

      - name: Check formatting
        run: flutter format --set-exit-if-changed .

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: web
            os: ubuntu-latest
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest
          - platform: linux
            os: ubuntu-latest
          - platform: apk
            os: ubuntu-latest
          - platform: ios
            os: macos-latest
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libsecret-1-dev libjsoncpp-dev

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build for ${{ matrix.platform }}
        run: |
          if [ "${{ matrix.platform }}" = "ios" ]; then
            flutter build ios --release --no-codesign
          else
            flutter build ${{ matrix.platform }} --release
          fi
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            build/web/**
            build/macos/**
            build/windows/**
            build/linux/**
            build/app/outputs/**
            build/ios/**
          retention-days: 7
